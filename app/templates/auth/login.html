{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flask论坛 - 登陆{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br />
    <p>
        忘记密码？ 点击<a href="{{ url_for("auth.password_reset_request") }}">这里</a>重置
    </p>
    <p>
        新用户？<a href="{{ url_for("auth.register") }}">点这里注册</a>.
    </p>
</div>
{% endblock %}
